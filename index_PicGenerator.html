<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Random Picture Generator <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#FF0000">
  </div>

  <img src="https://source.unsplash.com/random/800x500">

  <style>

  :root {
    --base: #FF0000;
    --spacing: 10px;
    --blur: 10px;
  }

  img {
    padding: var(--spacing);
    background: var(--base);
    filter: blur(var(--blur));

  }

  .hl{
    color: var(--base);
  }
    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width:100px;
    }
  </style>

  <script>

  const inputs = document.querySelectorAll('.controls input');  
  
  //handleUpdate takes in dataset infromation from html. Then updates the the style property of selected CSS elements.
  function handleUpdate() {
     // Using "||" so suffix has option to take on sizing or nothing.
     const suffix = this.dataset.sizing || ''; 
     document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);

    }  

  //Listen for user changes then run callback function handleUpdate.
  inputs.forEach(input => input.addEventListener('change', handleUpdate))
  
  </script>

</body>
</html>
